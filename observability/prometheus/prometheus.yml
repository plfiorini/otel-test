global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Sample app metrics - adjust as needed for your application
  - job_name: "fastify-app"
    static_configs:
      - targets: ["host.docker.internal:3000"]
