services:
  # ===============================================================
  # Prometheus - Metrics collection and storage
  # ===============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro,Z
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--enable-feature=exemplar-storage'
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - node-exporter
      - api

  # ===============================================================
  # Node Exporter - System metrics exporter
  # ===============================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # ===============================================================
  # Grafana - Visualization platform
  # ===============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro,Z
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor metricsSummary
      - GF_INSTALL_PLUGINS=https://storage.googleapis.com/integration-artifacts/grafana-exploretraces-app/grafana-exploretraces-app-latest.zip;grafana-traces-app;grafana-clock-panel,grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
      - tempo
      - jaeger
      - mimir
      - pyroscope

  # ===============================================================
  # Loki - Log aggregation system
  # ===============================================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro,Z
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    networks:
      - monitoring

  # ===============================================================
  # Promtail - Log collector for Loki
  # ===============================================================
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro,Z
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    ports:
      - "9080:9080"
    networks:
      - monitoring
    depends_on:
      - loki

  # ===============================================================
  # Tempo - Distributed tracing backend
  # ===============================================================

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yml:ro,Z
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"  # tempo
      # - "9095:9095" # tempo grpc
      # - "4317:4317"  # otlp grpc
      # - "4318:4318"  # otlp http
      # - "9411:9411"  # zipkin
    networks:
      - monitoring
    depends_on:
      - prometheus

  k6-tracing_jaeger:
    image: ghcr.io/grafana/xk6-client-tracing:v0.0.7
    environment:
      - ENDPOINT=jaeger:4317
    restart: always
    networks:
      - monitoring
    depends_on:
      - jaeger

  k6-tracing_tempo:
    image: ghcr.io/grafana/xk6-client-tracing:v0.0.7
    environment:
      - ENDPOINT=tempo:4317
    restart: always
    networks:
      - monitoring
    depends_on:
      - tempo

  # ===============================================================
  # Jaeger - Distributed tracing system
  # ===============================================================
  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: jaeger
    restart: unless-stopped
    volumes:
      - ./jaeger/config.yml:/etc/jaeger/config.yml:ro,Z
      - jaeger_data:/var/lib/jaeger
    # command:
    #   - '--config=file:/etc/jaeger/config.yml'
    ports:
      - "16686:16686" # UI
      # - "4317:4317" # gRPC
      # - "4318:4318" # HTTP
      # - "5778:5778" # Agent
      # - "9411:9411" # Zipkin
    networks:
      - monitoring

  # ===============================================================
  # Mimir - Horizontally scalable, highly available, multi-tenant metrics
  # ===============================================================
  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    restart: unless-stopped
    volumes:
      - ./mimir/config.yml:/etc/mimir/config.yml:ro,Z
      - mimir_data:/tmp/mimir
    command: -config.file=/etc/mimir/config.yml
    ports:
      - "9009:9009" # API and UI
    networks:
      - monitoring

  # ===============================================================
  # Pyroscope - Continuous profiling platform
  # ===============================================================
  pyroscope:
    image: grafana/pyroscope:latest
    container_name: pyroscope
    restart: unless-stopped
    volumes:
      - pyroscope_data:/var/lib/pyroscope
    ports:
      - "4040:4040"
    command: "server"
    networks:
      - monitoring

  # ===============================================================
  # Test application
  # ===============================================================
  autotest:
    container_name: autotest
    restart: unless-stopped
    build:
      context: ../autotest
      dockerfile: Dockerfile
    command: ["--server=http://api:8080", "--case=all"]
    networks:
      - monitoring
    depends_on:
      - api

  api:
    container_name: api
    restart: unless-stopped
    build:
      context: ../api
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      #- OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318/v1/traces
      - PROMETHEUS_PORT=9464
      - LOKI_URL=http://loki:3100
      - PYROSCOPE_URL=http://pyroscope:4040
    ports:
      - "8080:8080"
    networks:
      - monitoring
    depends_on:
      - loki
      - jaeger
      #- tempo
      - pyroscope

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  jaeger_data:
  mimir_data:
  pyroscope_data: